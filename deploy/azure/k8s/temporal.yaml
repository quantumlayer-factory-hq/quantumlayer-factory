apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-server
  namespace: quantumlayer-factory
  labels:
    app: temporal-server
    component: temporal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temporal-server
  template:
    metadata:
      labels:
        app: temporal-server
        component: temporal
    spec:
      serviceAccountName: qlf-service-account
      containers:
      - name: temporal-server
        image: temporalio/auto-setup:1.28.1
        ports:
        - containerPort: 7233
          name: frontend
        - containerPort: 7234
          name: history
        - containerPort: 7235
          name: matching
        - containerPort: 7239
          name: worker
        env:
        - name: DB
          value: "postgres12"
        - name: DB_PORT
          value: "5432"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: qlf-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PWD
          valueFrom:
            secretKeyRef:
              name: qlf-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_SEEDS
          valueFrom:
            secretKeyRef:
              name: qlf-secrets
              key: POSTGRES_HOST
        - name: DYNAMIC_CONFIG_FILE_PATH
          value: "/etc/temporal/config/dynamicconfig/development.yaml"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "tctl --address temporal-server:7233 cluster health"
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "tctl --address temporal-server:7233 cluster health"
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: temporal-frontend
  namespace: quantumlayer-factory
  labels:
    app: temporal-server
    component: temporal
spec:
  type: ClusterIP
  ports:
  - name: frontend
    port: 7233
    targetPort: 7233
    protocol: TCP
  selector:
    app: temporal-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-ui
  namespace: quantumlayer-factory
  labels:
    app: temporal-ui
    component: temporal-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temporal-ui
  template:
    metadata:
      labels:
        app: temporal-ui
        component: temporal-ui
    spec:
      serviceAccountName: qlf-service-account
      containers:
      - name: temporal-ui
        image: temporalio/ui:2.34.0
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: TEMPORAL_ADDRESS
          value: "temporal-frontend:7233"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: temporal-ui
  namespace: quantumlayer-factory
  labels:
    app: temporal-ui
    component: temporal-ui
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: temporal-ui